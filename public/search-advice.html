<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin-top: 50px;
        }
        .comment {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="header">
    <button onclick="location.href='employee-option.html'" style="background-color: green;">回前頁</button>
    <button onclick="location.href='choose-user.html'" style="background-color: green;">登出</button>
</div>

<div class="container">
    <h1>View Comments</h1>
    <div class="comments">
        <!-- 评论内容将在这里生成 -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/reviews') // 更新路由路径
            .then(response => response.json())
            .then(comments => {
                const commentsContainer = document.querySelector('.comments');
                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.classList.add('comment');
                    commentDiv.innerHTML = `
                        <p>${comment.advice}</p> <!-- 更新属性名称 -->
                    `;
                    commentsContainer.appendChild(commentDiv);
                });
            })
            .catch(error => console.error('获取评论失败:', error));
    });
</script>

</body>
</html>
