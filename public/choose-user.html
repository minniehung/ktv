<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .top-right-buttons .button {
            background-color: #008CBA;
        }
        .top-right-buttons .button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
<div class="top-right-buttons">
    <button class="button" onclick="window.location.href='/index.html'">首頁</button>
</div>
<div class="container">
    <h1>選擇登入方式</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='/employee-login.html'">員工登入</button>
        <button class="button" onclick="window.location.href='/member-login.html'">會員登入</button>
    </div>
</div>
</body>
</html>
